<!doctype html>
<html lang="en">

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="description"
    content="Discover Asia By Gram, Hyderabad's premier noodle destination. Authentic Asian flavors, premium noodles, and a unique dining experience. Visit us today!" />

  <meta property="twitter:card" content="summary_large_image" />

    content="Hyderabad's premier noodle destination. Authentic Asian flavors and a unique dining experience." />

    "@id": "https://asiabygram.in/",
    "url": "https://asiabygram.in/",
    "telephone": "+91XXXXXXXXXX",

      "@type": "PostalAddress",
      "streetAddress": "Narsingi",

      "addressCountry": "IN"
    },
    "geo": {

      "longitude": 78.3687
    },
    "menu": "https://asiabygram.in/menu",
    "servesCuisine": "Asian, Noodles",

  }

  <!-- Google Fonts -->
